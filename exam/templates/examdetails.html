{% extends 'base.html' %}
{% block content %}
<h2>Exam Details</h2>
<table border="1" cellspacing="0">
    <tr><th>Student Name</th><th>Exam Name</th><th>Marks</th><th>Grade</th></tr>
    {% for record in records %}
        <tr>
            <td>{{ record.name }}</td>
            <td>{{ record.examname }}</td>
            <td>{{ record.marks }}</td>
            <td>{{ record.grade }}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}

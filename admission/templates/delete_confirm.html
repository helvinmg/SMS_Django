{% extends 'base.html' %}   
{% block content %}
<h3>Are you sure you want to delete this admission record?</h3>
<form method="post">
    {% csrf_token %}
    <button type="submit" style="background-color: red;color:white;">Confirm Delete</button>
    <a href="{% url 'admission' %}">Cancel</a>
</form>
{% endblock %}
